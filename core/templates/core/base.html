<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Finanzas Javier y Nicole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg: #0b1220;
      --surface: #0f172a;
      --card: #0b1324;
      --card2:#0b1a33;
      --text: #e5e7eb;
      --muted:#94a3b8;
      --line: rgba(255,255,255,.08);

      --primary:#60a5fa;
      --primary2:#3b82f6;
      --danger:#ef4444;
      --ok:#22c55e;
      --warn:#f59e0b;

      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;

      color-scheme: dark;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(900px 500px at 110% 0%, rgba(34,197,94,.14), transparent 55%),
                  radial-gradient(900px 600px at 50% 120%, rgba(245,158,11,.10), transparent 55%),
                  var(--bg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    a{ color: inherit; text-decoration:none; }

    header{
      position: sticky;
      top:0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(15,23,42,.72);
      border-bottom: 1px solid var(--line);
    }

    .nav{
      max-width: 1080px;
      margin: 0 auto;
      padding: 14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .brand-badge{
      width:34px;
      height:34px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(96,165,250,.35), rgba(59,130,246,.15));
      border: 1px solid rgba(96,165,250,.35);
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
    }
    .brand-title{
      display:flex;
      flex-direction:column;
      line-height: 1.1;
    }
    .brand-title small{
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0;
    }

    .container{
      max-width: 1080px;
      margin: 18px auto;
      padding: 0 16px 36px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 880px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: linear-gradient(180deg, rgba(11,19,36,.95), rgba(11,26,51,.92));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .muted{ color: var(--muted); }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(96,165,250,.35);
      background: linear-gradient(180deg, rgba(96,165,250,.18), rgba(59,130,246,.10));
      color: var(--text);
      font-weight: 700;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(96,165,250,.55);
      background: linear-gradient(180deg, rgba(96,165,250,.26), rgba(59,130,246,.14));
    }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .btn2{
      border-color: rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .btn2:hover{
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.09);
    }

    .btn-danger{
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.12);
    }
    .btn-danger:hover{
      border-color: rgba(239,68,68,.55);
      background: rgba(239,68,68,.18);
    }

    /* inputs */
    input, select, textarea{
      width: 100%;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline: none;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(96,165,250,.55);
      box-shadow: 0 0 0 4px rgba(96,165,250,.12);
    }
    label{ font-weight: 700; color: var(--muted); }

    /* tables */
    table{
      width:100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow:hidden;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    thead th{
      text-align:left;
      font-size: 13px;
      color: rgba(226,232,240,.9);
      padding: 12px 12px;
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid var(--line);
      letter-spacing: .2px;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid var(--line);
      color: rgba(226,232,240,.95);
      vertical-align: top;
    }
    tbody tr:hover td{
      background: rgba(255,255,255,.04);
    }
    tbody tr:last-child td{ border-bottom:none; }

    /* badges */
    .badge{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: rgba(226,232,240,.95);
      white-space: nowrap;
    }
    .badge-ingreso{
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.10);
    }
    .badge-gasto{
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.10);
    }

    /* helpers */
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .title{ margin:0; font-size: 22px; letter-spacing: .2px; }
    .subtitle{ margin: 6px 0 0; color: var(--muted); }
    .spacer{ height: 12px; }

    /* Dinero (CLP) */
    .money{
      font-variant-numeric: tabular-nums;
      letter-spacing: .2px;
      white-space: nowrap;
    }
    .money-pos{ color: rgba(34,197,94,.95); }
    .money-neg{ color: rgba(239,68,68,.95); }
    .td-right{ text-align:right; }

    /* ===== FIX SELECT DROPDOWN ===== */
    select{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 42px;
      cursor: pointer;
      background-color: rgba(255,255,255,.06);
      color: var(--text);
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(229,231,235,.9) 50%),
        linear-gradient(135deg, rgba(229,231,235,.9) 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) calc(50% - 2px),
        calc(100% - 12px) calc(50% - 2px),
        calc(100% - 2.6em) 0.45em;
      background-size: 6px 6px, 6px 6px, 1px 1.8em;
      background-repeat: no-repeat;
    }
    select option{
      background-color: #0b1324;
      color: #e5e7eb;
    }
    select option:checked{
      background-color: #1f2937;
      color: #ffffff;
    }

    /* ===== Responsive extras ===== */
    @media (max-width: 820px){
      .nav{
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 12px 12px;
      }
      .row{
        width: 100%;
        justify-content: flex-start;
        gap: 8px;
      }
      .row .btn{
        flex: 1 1 auto;
      }
    }

    @media (max-width: 720px){
      .container{ padding: 0 12px 28px; }
      .card{ padding: 14px; border-radius: 16px; }
      .btn{ padding: 12px 14px; }
      input, select, textarea{ font-size: 16px; padding: 12px 12px; }
      .title{ font-size: 20px; }
    }

    .table-wrap{
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 16px;
    }

    /* ===== Tables -> Cards on mobile ===== */
    @media (max-width: 860px){
      table.responsive thead{ display:none; }
      table.responsive, table.responsive tbody, table.responsive tr, table.responsive td{
        display:block; width:100%;
      }
      table.responsive{
        border:none; background: transparent;
      }
      table.responsive tr{
        background: rgba(0,0,0,.12);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 10px 12px;
        margin-bottom: 10px;
      }
      table.responsive td{
        border:none;
        padding: 8px 0;
        display:flex;
        justify-content: space-between;
        gap: 12px;
        align-items: flex-start;
      }
      table.responsive td::before{
        content: attr(data-label);
        color: var(--muted);
        font-weight: 800;
        font-size: 12px;
        letter-spacing: .2px;
        flex: 0 0 38%;
        max-width: 38%;
        padding-top: 2px;
      }
      table.responsive td.actions{
        justify-content:flex-start;
        gap: 8px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <a href="/" class="brand">
        <div class="brand-badge">ðŸ’³</div>
        <div class="brand-title">
          <div>Finanzas Javier y Nicole</div>
          <small>Control casero de ingresos y gastos</small>
        </div>
      </a>

      <div class="row">
        {% if user.is_authenticated %}
          <span class="muted">Hola, <strong>{{ user.username }}</strong></span>
          <a class="btn btn2" href="{% url 'core:dashboard' %}">Dashboard</a>
          <a class="btn btn2" href="{% url 'core:movimientos' %}">Movimientos</a>
          <a class="btn btn2" href="{% url 'core:categorias' %}">CategorÃ­as</a>
          <a class="btn" href="{% url 'accounts:logout' %}">Salir</a>
        {% else %}
          <a class="btn" href="{% url 'accounts:login' %}">Entrar</a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
