<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Finanzas Javier y Nicole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      color-scheme: dark;

      --bg: #0b1220;              /* fondo app */
      --surface: #0f172a;         /* header/nav */
      --card: #0b1324;            /* card oscuro elegante */
      --card2:#0b1a33;
      --text: #e5e7eb;            /* texto principal */
      --muted:#94a3b8;            /* texto secundario */
      --line: rgba(255,255,255,.08);

      --primary:#60a5fa;          /* azul suave */
      --primary2:#3b82f6;         /* azul */
      --danger:#ef4444;           /* rojo */
      --ok:#22c55e;               /* verde */
      --warn:#f59e0b;             /* √°mbar */

      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(900px 500px at 110% 0%, rgba(34,197,94,.14), transparent 55%),
                  radial-gradient(900px 600px at 50% 120%, rgba(245,158,11,.10), transparent 55%),
                  var(--bg);
      min-height: 100vh;
    }

    a{ color: inherit; text-decoration:none; }

    header{
      position: sticky;
      top:0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(15,23,42,.72);
      border-bottom: 1px solid var(--line);
    }

    .nav{
      max-width: 1080px;
      margin: 0 auto;
      padding: 14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .brand-badge{
      width:34px;
      height:34px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(96,165,250,.35), rgba(59,130,246,.15));
      border: 1px solid rgba(96,165,250,.35);
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
    }
    .brand-title{
      display:flex;
      flex-direction:column;
      line-height: 1.1;
    }
    .brand-title small{
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0;
    }

    .container{
      max-width: 1080px;
      margin: 18px auto;
      padding: 0 16px 36px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 880px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: linear-gradient(180deg, rgba(11,19,36,.95), rgba(11,26,51,.92));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .muted{ color: var(--muted); }

    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(96,165,250,.35);
      background: linear-gradient(180deg, rgba(96,165,250,.18), rgba(59,130,246,.10));
      color: var(--text);
      font-weight: 700;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(96,165,250,.55);
      background: linear-gradient(180deg, rgba(96,165,250,.26), rgba(59,130,246,.14));
    }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .btn2{
      border-color: rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .btn2:hover{
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.09);
    }

    .btn-danger{
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.12);
    }
    .btn-danger:hover{
      border-color: rgba(239,68,68,.55);
      background: rgba(239,68,68,.18);
    }

    /* Bot√≥n peque√±o (ideal para m√≥vil) */
    .btn-sm{
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 13px;
    }

    /* inputs */
    input, select, textarea{
      width: 100%;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline: none;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(96,165,250,.55);
      box-shadow: 0 0 0 4px rgba(96,165,250,.12);
    }
    label{ font-weight: 700; color: var(--muted); }

    /* ===== Tablas + wrapper para m√≥vil ===== */
    .table-wrap{
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 16px;
    }

    table{
      width:100%;
      min-width: 720px; /* evita aplastarse en m√≥vil */
      border-collapse: separate;
      border-spacing: 0;
      overflow:hidden;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    thead th{
      text-align:left;
      font-size: 13px;
      color: rgba(226,232,240,.9);
      padding: 12px 12px;
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid var(--line);
      letter-spacing: .2px;
      white-space: nowrap;
    }
    tbody td{
      padding: 12px 12px;
      border-bottom: 1px solid var(--line);
      color: rgba(226,232,240,.95);
      vertical-align: top;
    }
    tbody tr:hover td{
      background: rgba(255,255,255,.04);
    }
    tbody tr:last-child td{ border-bottom:none; }

    /* badges */
    .badge{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: rgba(226,232,240,.95);
      white-space: nowrap;
    }
    .badge-ingreso{
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.10);
    }
    .badge-gasto{
      border-color: rgba(239,68,68,.35);
      background: rgba(239,68,68,.10);
    }

    /* dinero */
    .money{
      font-variant-numeric: tabular-nums;
      letter-spacing: .2px;
      white-space: nowrap;
    }
    .money-pos{ color: rgba(34,197,94,.95); }
    .money-neg{ color: rgba(239,68,68,.95); }
    .td-right{ text-align:right; }

    /* FIX SELECT dropdown */
    select{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 42px;
      cursor: pointer;
      background-color: rgba(255,255,255,.06);
      color: var(--text);
    }
    select{
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(229,231,235,.9) 50%),
        linear-gradient(135deg, rgba(229,231,235,.9) 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) calc(50% - 2px),
        calc(100% - 12px) calc(50% - 2px),
        calc(100% - 2.6em) 0.45em;
      background-size: 6px 6px, 6px 6px, 1px 1.8em;
      background-repeat: no-repeat;
    }
    select option{
      background-color: #0b1324;
      color: #e5e7eb;
    }
    select option:checked{
      background-color: #1f2937;
      color: #ffffff;
    }
    select option:hover{
      background-color: #111827;
      color: #ffffff;
    }

    /* =========================
       MOBILE POLISH (bonito)
       ========================= */
    @media (max-width: 600px){
      .container{
        margin: 12px auto;
        padding: 0 12px 24px;
      }
      .card{
        padding: 12px;
        border-radius: 16px;
      }
      .grid{
        gap: 10px;
      }

      /* Header ordenado */
      .nav{
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .brand{
        width: 100%;
        justify-content: flex-start;
      }
      .row{
        width: 100%;
        justify-content: flex-start;
        gap: 8px;
      }

      /* En m√≥vil escondemos el saludo para que no apriete */
      .row > .muted{
        display: none;
      }

      /* Botones compactos */
      .btn{
        width: auto;
        padding: 9px 10px;
        border-radius: 12px;
        font-size: 14px;
      }

      /* Tablas m√°s ‚Äúamigables‚Äù */
      table{
        min-width: 640px;
      }
      thead th, tbody td{
        padding: 10px 10px;
        font-size: 13px;
      }

      /* Inputs */
      input, select, textarea{
        padding: 10px 11px;
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <a href="/" class="brand">
        <div class="brand-badge">üí≥</div>
        <div class="brand-title">
          <div>Finanzas Javier y Nicole</div>
          <small>Control casero de ingresos y gastos</small>
        </div>
      </a>

      <div class="row">
        {% if user.is_authenticated %}
          <span class="muted">Hola, <strong>{{ user.username }}</strong></span>
          <a class="btn btn2 btn-sm" href="{% url 'core:dashboard' %}">Dashboard</a>
          <a class="btn btn2 btn-sm" href="{% url 'core:movimientos' %}">Movimientos</a>
          <a class="btn btn2 btn-sm" href="{% url 'core:categorias' %}">Categor√≠as</a>
          <a class="btn btn-sm" href="{% url 'accounts:logout' %}">Salir</a>
        {% else %}
          <a class="btn btn-sm" href="{% url 'accounts:login' %}">Entrar</a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
